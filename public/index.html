<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- Google Fonts -->

    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Montserrat" rel="stylesheet">

  <body class="body">

  <header>
    <img class="responsive-img" id="logo" src="img/logo.svg">
  </header>

  <main>
    <div class="container" id="main-container">
      <form id="form">
        <div class="form-group">
          <label for="email">EMAIL</label>
          <input name="email" type="email" class="form-control" id="email" required>
          <label for="password">PASSWORD</label>
          <input name="password" type="password" class="form-control" id="password" minlength="8" required>
        </div>
        <input type="button" value="login" class="btn" id="login">
        <!-- onclick="window.location.href='events.html'" -->
      </form>
    </div>
  </main>

  <footer>
  </footer>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

  <script src="index.js"></script>

  </body>
