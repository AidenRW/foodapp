        <svg viewbox="0 0 334.98 144.79" preserveaspectratio="xMinYMin meet" class="svg-content"><defs><style>.cls-1{font-size:72px;fill:#08222e;stroke:#9fecf4;stroke-miterlimit:10;stroke-width:4px;font-family:RubikMonoOne-Regular, Rubik Mono One;}</style></defs><title>Asset 1</title><g id="Layer_2" data-name="Layer 2"><g id="Layer_1-2" data-name="Layer 1"><text class="cls-1" transform="translate(2 63.2)">MUNCH</text></g></g></svg>

      <form id="form">

    </div>
