  <header id="landing-page">
    <div class="logo">
      <div class="svg-container">
      <svg viewBox="0 0 334.98 144.79" preserveAspectRatio="xMinYMin meet" class="svg-content"><defs><style>.cls-1{font-size:72px;fill:#08222e;stroke:#9fecf4;stroke-miterlimit:10;stroke-width:4px;font-family:RubikMonoOne-Regular, Rubik Mono One;}</style></defs><title>Asset 1</title><g id="Layer_2" data-name="Layer 2"><g id="Layer_1-2" data-name="Layer 1"><text class="cls-1" transform="translate(2 63.2)">MUNCH</text></g></g></svg>
      <!-- <img src="../img/logo.svg" id="logo"> -->
    </div>
    </div>
  </header>


  <main>
    <div class="container" id="main-container">
      <form action="/api/login" method="post" id="form">
        <div class="form-group">
          <label for="name">NAME</label>
          <input name="name" type="text" class="form-control" id="name" required>
          <label for="email">EMAIL</label>
          <input name="email" type="email" class="form-control" id="email" required>
          <label for="password">PASSWORD</label>
          <input name="password" type="password" class="form-control" id="password" minlength="8" required>
        </div>
        <button type="submit" class="btn" id="launch">LAUNCH</button>
      </form>
    <div>
  </main>
