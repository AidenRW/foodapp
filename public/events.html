                <input name="time" type="text" class="form-control" id="time" required>

                <label for="date">DATE</label>
                <input name="date" type="text" class="form-control" id="date" required>

                <label for="location">LOCATION</label>
                <input name="location" type="text" class="form-control" id="location" required>

                <button type="submit" class="btn" id="create-event">CREATE EVENT</button>

              </div>
