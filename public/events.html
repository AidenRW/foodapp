    <h1 class="center">Events</h1>



    <main class="container">
    <!-- Modal Trigger -->
    <a class="waves-effect waves-light btn modal-trigger  create-event" href="#modal1"><i class="fas fa-plus-square fa-fw "></i>CREATE EVENT</a>
    <!-- Modal Structure -->
    <div id="modal1" class="modal">
      <div class="modal-content">
        <h4>New Event Details</h4>
        <form id="form">
          <div class="form-group">

            <label for="name">EVENT NAME</label>
            <input name="name" type="text" class="form-control" id="name" required>

            <label for="time">TIME (24 hour format - HH:MM:SS)</label>
            <input name="time" type="text" class="form-control" id="time" required>

            <label for="date">DATE (YYYY-MM-DD)</label>
            <input name="date" type="text" class="form-control" id="date" required>

            <label for="location">LOCATION</label>
            <input name="location" type="text" class="form-control" id="location" required>

            <button type="submit" class="btn create-event" id="create-event"><i class="fas fa-calendar-check fa-fw"></i>CREATE EVENT</button>

          </div>
        </form>
      </div>
    </div>
